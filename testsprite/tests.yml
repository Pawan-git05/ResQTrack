base_url: http://localhost:5000

steps:
  - name: health check
    request:
      method: GET
      path: /health
    expect:
      status: 200
      json_contains:
        status: ok

  - name: register NGO
    request:
      method: POST
      path: /register/ngo
      json:
        name: Test NGO
        email: testngo@example.com
        phone: "1234567890"
    expect:
      status_in: [201, 409]

  - name: register Volunteer
    request:
      method: POST
      path: /register/volunteer
      json:
        name: Test Vol
        email: vol@example.com
        phone: "9999999999"
        expertise: Pickup
    expect:
      status_in: [201, 409]

  - name: list hospitals (empty ok)
    request:
      method: GET
      path: /hospitals
    expect:
      status: 200
      json_has_keys:
        - items

  - name: report case without media
    request:
      method: POST
      path: /cases
      json:
        reporter_phone: "8888888888"
        location: Sector 15
        animal_type: Dog
        urgency: Medium
    expect:
      status: 201
      json_has_keys:
        - case_id
        - case_code

  # External image availability checks (HEAD)
  - name: img cow (hero)
    request:
      method: HEAD
      path: https://source.unsplash.com/1600x900/?cow,india
    expect:
      status_in: [200, 301, 302, 304]
  - name: img dog (hero)
    request:
      method: HEAD
      path: https://images.unsplash.com/photo-1517849845537-4d257902454a?q=80&w=1600&auto=format&fit=crop
    expect:
      status_in: [200, 301, 302, 304]
  - name: img buffalo (hero/card)
    request:
      method: HEAD
      path: https://source.unsplash.com/1600x900/?buffalo,india
    expect:
      status_in: [200, 301, 302, 304]
  - name: img goat (hero/card)
    request:
      method: HEAD
      path: https://source.unsplash.com/1600x900/?goat,india
    expect:
      status_in: [200, 301, 302, 304]
