version: "3.9"
services:
  web:
    build: .
    env_file: .env
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:///resqtrack.db}
      RATELIMIT_STORAGE_URI: ${RATELIMIT_STORAGE_URI:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8000}
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-resqtrack}
      MYSQL_USER: ${MYSQL_USER:-resq}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-resq}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  uploads:
  logs:
  dbdata:
  redisdata:
